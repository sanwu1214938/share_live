<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<!--禁止缓存-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<!-- facebook分享 -->
		<meta property="og:title" content="title" />
		<meta property="og:description" content="description" />
		<meta property="og:image" content="thumbnail_image" />
		<!--IE使用EDGE内核-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>心娱直播</title>
		<link rel="icon shortcut" href="favicon.ico" />
		<link rel="stylesheet" href="../share_live_videojs/css/share.css" />
		<!-- 播放器 videojs -->
		
		<script src="../share_live_videojs/js/flexible.js"></script>
		<script>
			var sourcesPath = "../share_live_videojs/";
		</script>
	</head>
	<body id="body_diy" data-language = "zh_CN" data-landScape = "0" data-chatRoomID = "1" data-liveM3u8 = "http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8">
		<div id="app">
			<!-- 播放礼物canvas容器 -->
			<div id="canvas" style="position: fixed;top: 0;left: 0;width: 100vw;height: 100vh;z-index: 10000;pointer-events: none;"></div>

			<!--播放视频部分其-->
			<div class="video_container">
				<!-- 播放器部分 xinyu_video-->
				
				
				<!-- 播放时显示的部分-->
				<!-- 头部 img/head_default.png-->
				<div class="cover_header">
					<div class="head_attation">
						<img v-cloak class="head_img" :src="imgBaseUrl + liveMaster.avatar">
						<div class="nickname_hotnum">
							<p v-cloak class="nickname">{{liveMaster.nickname}}</p>
							<p v-cloak class="hotnum">{{language.comm.hotNum}} {{liveMaster.audienceNum}}</p>
						</div>
						<div class="add_attation" @click="toApp">
							<img src="../share_live_videojs/img/add_attainon.png">
						</div>
					</div>
					<div v-cloak class="other_audience">
						<img v-for="(item,index) in liveAudienceList" :key="item.account" :src="imgBaseUrl + item.avatar" >
					</div>
				</div>
				<!-- 心币 -->
				<div class="xinbi_container" @click="toApp">
					<img src="../share_live_videojs/img/gold_icon.png" v-cloak>
					<p v-cloak>{{language.comm.coinTitle}} {{liveMaster.totalTicket?liveMaster.totalTicket:0}}</p>
					<img class="for_more" src="../share_live_videojs/img/icon_live_detail_more.png" v-cloak>
				</div>
				
				<!-- (讨论)聊天列表 -->
				<div class="small_gift_container" v-if="smallGiftList&&showSmallGift">
					<img :src="imgBaseUrl + smallGiftList.avatar" >
					<div class="nickname_desc">
						<p>{{smallGiftList.nickname}}</p>
						<p>送出 {{smallGiftList.giftInfo.giftName}}</p>
					</div>
					<img :src="smallGiftList.giftInfo.showUrl" class="gift_tupian" >
					<p class="small_gift_num"> ×{{smallGiftNum}}</p>
				</div>
				<div class="chat_list_container">
					<div class="chat_item_container" id="chat_item_container">
						<p v-cloak class="chat_item chat_room_title">
							{{liveTips}}
						</p>
						<p v-cloak class="chat_item" v-for="(item, index) in diyChatList" :key="item.ID" >
							<span v-cloak class="user_nickname">{{item.nickname}}&nbsp;</span>
							{{item.msg}}
						</p>
					</div>
				</div>
				
				<!-- 底部 -->
				<div class="cover_footer">
					<input class="user_input" type="text" :placeholder="language.comm.placeholderText" readonly="readonly" @click="toApp" v-cloak>
					<img src="../share_live_videojs/img/icon_live_detail_share_default.png" @click="toApp" v-cloak>
					<img src="../share_live_videojs/img/icon_live_detail_thumb_up_default.png" @click="toApp" v-cloak>
					<img src="../share_live_videojs/img/icon_live_detail_gift_default.png" @click="toApp" v-cloak>
				</div>
			</div>

		</div>
	</body>


	<!-- js -->
	<script src="../share_live_videojs/js/jquery.min.js"></script>
	<script src="../share_live_videojs/js/jquery.tap.js"></script>
	<script src="../share_live_videojs/js/common.js"></script>
	<script src="../share_live_videojs/js/time.js"></script>
	<script>
		var langInfo = $('#body_diy').attr("data-language");
		var landScape = $('#body_diy').attr("data-landScape");
		var chatRoomID = $('#body_diy').attr("data-chatRoomID");
		var liveM3u8 = $('#body_diy').attr("data-liveM3u8");
	</script>
	<!-- 播放器 videojs -->
	
	<!-- 接入腾讯IM -->
	<script src="../share_live_videojs/js/tim-js.js"></script>
	<!-- svgaPlayer -->
	<script src="https://cdn.jsdelivr.net/npm/svgaplayerweb@2.3.1/build/svga.min.js"></script>
	<!-- vue根实例 -->
	<script src="../share_live_videojs/js/vue.min.js"></script>
	<script src="../share_live_videojs/js/share.js?v=1.1"></script>
</html>
